<!DOCTYPE html>
<html lang="en-US" class="header-waypoint" data-animate-down="header-down" data-animate-up="header-up">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Custom Bandcamp Music Players</title>
	<meta name="description" content="{{ page.meta }}">
	<meta name="keywords" content="{% if page.keywords %}{{page.keywords}},{% endif %} {{site.keywords}}">
	<meta property="og:site_name" content="Irukanji Music">

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicons/favicon-32.png">
</head>
<body>

	<header class="header">
	</header>

	<h1>Custom Bandcamp Music Players</h1>

	<h2>Irukanji</h2>

	<h3>For Album</h3>

	<article>
		<iframe style="
		height: 360px;
		width: 100%;
		max-width: 320px;
		border: 1px solid #4E4E4E;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	" src="http://bandcamp.com/EmbeddedPlayer/v=2/album=2581336461/layout=http_3A_2F_2Fbandcamp-play.github.io_2Firukanji-album.json/bgcol=333/linkcol=88ffff/debug=true/" allowtransparency="true" frameborder="0"></iframe>
	</article>

	<h3>For Single Track</h3>

	<article>
		<iframe style="
		height: 82px;
		width: 100%;
		max-width: 320px;
		border: 1px solid #4E4E4E;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	" src="http://bandcamp.com/EmbeddedPlayer/v=2/track=52697559/layout=http_3A_2F_2Fbandcamp-play.github.io_2Firukanji-track.json/bgcol=333/linkcol=88ffff/debug=true/" allowtransparency="true" frameborder="0"></iframe>
	</article>

	<footer class="footer">
		<p>Web Development & Design by <a href="http://ihororlovskyi.github.io" target="_blank">Ihor Orlovskyi</a></p>
	</footer>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-64911112-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
